<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - Inclusive Peer-Learning Platform</title>
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Include Accessibility Options -->
  <div id="accessibility-options" class="accessibility-panel">
    <button id="increaseFont">Increase Font</button>
    <button id="decreaseFont">Decrease Font</button>
    <button id="darkModeToggle">Toggle Dark Mode</button>
  </div>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Find Tutors</a>
      <a href="profile.html">Profile</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Your Profile</h2>
    <form id="profileForm" action="/updateProfile" method="POST">
      <!-- Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="<!-- User's Name -->" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="<!-- User's Email -->" required>
      </fieldset>

      <!-- Accessibility Preferences -->
      <fieldset>
        <legend>Accessibility Preferences</legend>
        <label>
          <input type="checkbox" name="accessibilityOptions" value="screenReader">
          Screen Reader Support
        </label>
        <label>
          <input type="checkbox" name="accessibilityOptions" value="highContrast">
          High Contrast Mode
        </label>
        <label>
          <input type="checkbox" name="accessibilityOptions" value="dyslexiaFont">
          Dyslexia-Friendly Font
        </label>
      </fieldset>

      <!-- Subjects of Interest or Expertise -->
      <fieldset>
        <legend>Subjects</legend>
        <label for="subjects">Select your subjects:</label>
        <select id="subjects" name="subjects" multiple>
          <option value="math">Mathematics</option>
          <option value="science">Science</option>
          <option value="history">History</option>
          <option value="language">Language Arts</option>
          <!-- Add more subjects as needed -->
        </select>
      </fieldset>

      <button type="submit">Update Profile</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Inclusive Peer-Learning Platform</p>
  </footer>
  <script src="js/scripts.js" defer></script>
</body>
</html>
